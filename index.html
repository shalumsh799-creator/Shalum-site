<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shalum Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Body & Fonts */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fdf6e3; /* Soft cream background */
      color: #333;
    }

    header {
      background: #2c3e50; /* Dark elegant header */
      color: #fff;
      text-align: center;
      padding: 25px 15px;
      font-size: 1.8rem;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 10px;
    }

    .search-box input {
      width: 90%;
      max-width: 400px;
      padding: 12px 18px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(44,62,80,0.3);
      border-color: #2c3e50;
    }

    .surah-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
      padding: 20px;
      list-style: none;
      margin: 0;
    }

    .surah-list li {
      background: #fff8f0; /* Soft cream card */
      border-radius: 12px;
      padding: 15px 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .surah-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .surah-list a {
      text-decoration: none;
      color: #c0392b; /* Dark red/burgundy for elegance */
      font-weight: 500;
      display: block;
      font-size: 1.05rem;
      transition: color 0.2s;
    }

    .surah-list a:hover {
      color: #e74c3c; /* Slightly brighter red on hover */
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    My Shalum Quran Website
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Surah...">
  </div>

  <ul class="surah-list" id="surahList">
    <!-- Replace Surah names below -->
    <li><a href="surahs/1.html">1. Ar Ramz 1</a></li>
    <li><a href="surahs/2.html">2. Al Faham 2</a></li>
    <li><a href="surahs/3.html">3. Surah Name 3</a></li>
    <li><a href="surahs/4.html">4. Surah Name 4</a></li>
    <li><a href="surahs/5.html">5. Surah Name 5</a></li>
    <!-- Continue up to 114 -->
  </ul>

  <footer>
    &copy; 2025 My Shalum Quran Website
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const surahList = document.getElementById('surahList');
    const surahs = surahList.getElementsByTagName('li');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < surahs.length; i++) {
        const a = surahs[i].getElementsByTagName('a')[0];
        const textValue = a.textContent || a.innerText;
        if (textValue.toLowerCase().indexOf(filter) > -1) {
          surahs[i].style.display = '';
        } else {
          surahs[i].style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
