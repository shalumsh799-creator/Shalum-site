<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shalum Quran Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    .search-box input {
      width: 90%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .surah-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      list-style: none;
      margin: 0;
    }

    .surah-list li {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .surah-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .surah-list a {
      text-decoration: none;
      color: #1e3a8a;
      font-weight: bold;
      display: block;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1e3a8a;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    My Shalum Quran Website
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Surah...">
  </div>

  <ul class="surah-list" id="surahList">
    <!-- Replace Surah names below -->
    <li><a href="surahs/1.html">1. Surah Name 1</a></li>
    <li><a href="surahs/2.html">2. Surah Name 2</a></li>
    <li><a href="surahs/3.html">3. Surah Name 3</a></li>
    <li><a href="surahs/4.html">4. Surah Name 4</a></li>
    <li><a href="surahs/5.html">5. Surah Name 5</a></li>
    <!-- Continue up to 114 -->
  </ul>

  <footer>
    &copy; 2025 My Shalum Quran Website
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const surahList = document.getElementById('surahList');
    const surahs = surahList.getElementsByTagName('li');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < surahs.length; i++) {
        const a = surahs[i].getElementsByTagName('a')[0];
        const textValue = a.textContent || a.innerText;
        if (textValue.toLowerCase().indexOf(filter) > -1) {
          surahs[i].style.display = '';
        } else {
          surahs[i].style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
